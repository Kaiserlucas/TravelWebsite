<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap"
      rel="stylesheet"
    />
    <title>Meine Reisen</title>
    <link rel="stylesheet" href="css/reisen.css" />
    <link rel="icon" type="image/png" href="resources/logo.png" />
    <title>Reisen</title>
  </head>
  <body>
    <!-- Navbar elements -->
    <div class="navbar">
      <ul class="navlist">
        <li class="nav-item">
          <a href="karte.html">
            <img id="logo" src="resources/logo.png" alt="logo" />
          </a>
        </li>
        <li class="nav-item"><a href="karte.html">Startseite</a></li>
        <li class="nav-item"><a href="reisen.html">Reisen</a></li>
        <li class="nav-item">
          <form action="login.html">
            <button>Logout</button>
          </form>
        </li>
      </ul>
    </div>
    <!-- Trip elements -->

    <div class="createtrip">
      <h2 class="traveltext">Fügen Sie eine Reise hinzu</h2>

      <form action="" id="createform" onsubmit="return false;">
        <label for="travelname">Name der Reise</label>
        <input type="text" id="travelname" name="travelname" required />
        <label for="destination">Wo soll es hingehen?</label>
        <select id="destination" name="destination"></select>
        <label for="startdate">Wann soll es losgehen?</label>
        <input type="date" id="startdate" name="startdate" required />
        <label for="enddate">Wann wieder zurück?</label>
        <input type="date" id="enddate" name="enddate" required />
        <input type="submit" id="createbutton" value="Los" />
      </form>
    </div>
    <div class="ballon">
      <h2 class="traveltext">Ihre Reisen</h2>
      <!-- Show trips -->
      <div class="yourtrips"></div>
    </div>
    <script type="module" src="js/reisen.js"></script>
  </body>
</html>
