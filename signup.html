<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700"
    />

    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/png" href="resources/logo.png" />
    <title>Login</title>
</head>
<body>
<!-- Login elements -->
<div class="login" id="div">
    <form action="#" id="loginForm" onsubmit="return false;">
        <label for="email">E-Mail Adresse</label><br />
        <input type="email" id="email" name="email" required/><br />
        <label for="password">Passwort</label><br />
        <input type="password" id="password" name="password" required/><br />
        <label for="password-retype">Passwort erneut eingeben</label><br />
        <input type="password" id="password-retype" name="password-retype" required/><br />
        <br />
        <input type="submit" value="Registrieren" />
    </form>
    <h2 id="error"></h2>
</div>
<script src="js/signup.js"></script>
</body>
</html>
