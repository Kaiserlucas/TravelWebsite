<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700"
    />

    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/png" href="resources/logo.png" />
    <title>Login</title>
  </head>
  <body>
    <!-- Login elements -->
    <div class="login">
      <form action="#" id="loginForm" onsubmit="return false;">
        <label for="email">E-Mail Adresse</label><br />
        <input type="email" id="email" name="email" required/><br />
        <label for="password">Passwort</label><br />
        <input type="password" id="password" name="password" required/><br />
        <br />
        <input type="submit" value="Login" /> <br /><br />
        <p>Noch keinen Account?</p> <br />
        <button onclick="window.location.href='signup.html'">Registrierung</button>
      </form>
      <h2 id="error"></h2>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
