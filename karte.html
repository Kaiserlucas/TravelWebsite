<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/karte.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="icon" type="image/png" href="resources/logo.png" />

    <title>Karte</title>
  </head>
  <body>
    <!-- Navbar elements -->
    <div class="navbar">
      <ul class="navlist">
        <li class="nav-item">
          <a href="karte.html">
            <img id="logo" src="resources/logo.png" alt="logo" />
          </a>
        </li>
        <li class="nav-item"><a href="karte.html">Startseite</a></li>
        <li class="nav-item"><a href="reisen.html">Reisen</a></li>
        <li class="nav-item">
          <form action="login.html">
            <button>Logout</button>
          </form>
        </li>
      </ul>
    </div>

    <!-- Popup Form -->
    <div class="createPopup">
      <div class="formPopup" id="popupForm">
        <form action="#" class="formContainer" onsubmit="return false;">
          <h2 id="popupHeader">Reise anlegen</h2>
          <label for="name">
            <strong>Name</strong>
          </label>
          <input type="text" id="name" placeholder="" name="name" required>
          <label for="destination">
            <strong>Ziel</strong>
          </label>
          <input type="text" id="destination" placeholder="" name="destination" required>
          <label for="startdate">
            <strong>Startdatum</strong>
          </label>
          <input type="date" id="startdate" name="startdate" required />
          <label for="enddate">
            <strong>Enddatum</strong>
          </label>
          <input type="date" id="enddate" name="enddate" required />
          <button type="submit" class="btn" id="saveButton"><strong>Speichern</strong></button>
          <button type="button" class="btn cancel" onclick="closeForm()"><strong>Abbrechen</strong></button>
        </form>
      </div>
    </div>
      <script>
        function closeForm() {
          document.getElementById("popupForm").style.display = "none";
        }
      </script>

    <!-- Map -->
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="js/map.js" type="module"></script>
  </body>
</html>
